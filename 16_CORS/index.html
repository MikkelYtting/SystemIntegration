<!-- Alt cors er sat op i serverne-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<body>

    <h2>Timestamp from Express</h2>
    <p id="timestamp-express"></p>
    
    <h2>Timestamp from FastAPI</h2>
    <p id="timestamp-fastapi"></p>
    
    <!-- JavaScript-kode til at hente tidsstempler fra begge servere -->
    <script>
        fetch("http://localhost:8080/timestamp")
        .then((response) => response.json())
        .then((result) => {
            // Vis tidsstemplet fra Express-serveren i HTML
            const timestampExpressParagraph = document.getElementById("timestamp-express");
            timestampExpressParagraph.textContent = result.time;
        });

        fetch("http://localhost:8000/timestamp")
        .then((response) => response.json())
        .then((result) => {
            // Vis tidsstemplet fra FastAPI-serveren i HTML
            const timestampExpressParagraph = document.getElementById("timestamp-fastapi");
            timestampExpressParagraph.textContent = result.time;
        });
    </script>
</body>
</html>
