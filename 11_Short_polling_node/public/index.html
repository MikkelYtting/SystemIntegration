<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Polling</title>
</head>
<body>
    <h1>Short Polling</h1>

    <div id="randomNumbers"></div>

    <script>
        const randomNumbersDiv = document.getElementById("randomNumbers");
        const DELAY = 1000;

        // Funktion til at foretage en forespørgsel til serveren og opdatere div med tilfældige numre
        const poll = async () => {
            const response = await fetch("/randomNumbers"); // Send en forespørgsel til serveren på endpointet "/randomNumbers"
            const result = await response.json(); // Parse JSON-resultatet
            randomNumbersDiv.textContent = result.data.join("  "); // Opdater div med tilfældige numre
        };

        setInterval(poll, DELAY); // Udfør poll-funktionen hvert sekund (SHORT POLLING)
    </script>
</body>
</html>
