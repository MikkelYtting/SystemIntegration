<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python SSE</title>
</head>
<body>
    <h1>SSE</h1>
    <div id="date"></div>

    <script>
        const dateDiv = document.getElementById("date");

           // Opretter en ny EventSource til at lytte til "/sse" endpointet
        const eventSource = new EventSource("/sse");

         // NÃ¥r en besked modtages fra serveren
        eventSource.onmessage = (event) => {
            // Opdaterer indholdet af div med id "date"
            dateDiv.textContent = event.data;
        };
    </script>
</body>
</html>
